<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FUNDAMENTOS DE VUEJS</title>
        <meta name="description" content="Curso de VUE JS">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css" media="screen">
            li{
                cursor: pointer;
            }
            .completado{
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
    	<main>
            <h1>Películas</h1>
            <h2>Películas completadas: {{ peliculasCompletadas }}</h2>
            <ul>
                <li :class="{completado: peli.completado}"
                    @click="mirarPelicula(peli)"
                    v-for="peli in peliculas">
                    {{ peli.nombre }} - Idioma: {{ peli.idioma }}
                </li>
            </ul>
            <!-- <pre>
                {{ $data }}
            </pre> -->
        </main>
		
		<script type="text/javascript" src="../../../libs/vuejs/vue.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
    </body>
</html>
